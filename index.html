<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="handleQuestion()">
    <div id="quesContainer">
        <section>
            <div id="question"></div>
            <ul id="optionsList"></ul>
        </section>
        <section>
            <button onclick="nextQuestion()" id="nextBtn">Next</button>
        </section>
    </div>
    <div id="resultCard" style="display: none;">
        <div id="resultContainer">
            <h2>Quiz Result</h2>
            <!-- <p><strong>User Name:</strong> <span id="userName"></span></p> -->
            <p><strong>Correct Answers:</strong> <span id="correctAnswers"></span></p>
            <p><strong>Wrong Answers:</strong> <span id="wrongAnswers"></span></p>
            <p><strong>Score:</strong> <span id="score"></span><strong>/10</strong></p>
            <p><strong>Percentage:</strong> <span id="percentage"></span><strong>%</strong></p>
            <p><strong>Status:</strong> <span id="status"></span></p>
            <button onclick="restartQuiz()">Restart</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
